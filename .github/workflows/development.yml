name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronized
      - reopened
  workflow_call:

jobs:
  test:
      name: Squidtest
      runs-on: self-hosted
      timeout-minutes: 10
      steps:
        -name: "☁️ checkout"
        uses: actions/checkout@v3

        -name:  "🔧 build"
        run: |
          cmake -DCMAKE_BUILD_TYPE=Debug -S. -B./targets/
          cmake --build ./targets -j16
        
        -name: "🔍 linting"
        uses: cpp-linter/cpp-linter-action@v2

        -name: "🔍 test"
        run: ./targets/bin/test/squidtest
