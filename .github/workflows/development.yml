---
name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:
    
jobs:
  test:
    name: Squidtest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

     - name: "🔍 linter"
       uses: github/super-linter@v4
       env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "dev"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "🔧 build squidbot"
        run: |
          cmake -DCMAKE_BUILD_TYPE=Debug -S. -B./targets/debug
          cmake --build ./targets/debug -j32 --target all squidtest

      - name: "🔧 build docker"
        run: docker build -t squidbot .

      - name: "🔍 squidtest"
        run: ./targets/debug/bin/squidtest

      - name: "🔍 docker test"
        run: docker run squidbot:latest
