name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Squidtest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name:  "🔧 build"
        run: |
          cmake -DCMAKE_BUILD_TYPE=Debug -S. -B./targets/debug
          cmake --build ./targets/debug -j32 --target squidtest

      - name: "🔍 linter"
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "dev"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: "🔍 test"
        run: ./targets/debug/bin/squidtest
